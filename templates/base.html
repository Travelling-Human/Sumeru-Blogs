<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sumeru Blog{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1c2a2e 0%, #2f463e 100%);
      font-family: 'Crimson Pro', serif;
      color: #f8f4e3;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(15, 25, 20, 0.95);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #a7c957;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      font-family: 'Cinzel', serif;
      font-size: 24px;
      color: #d3ffb5;
      letter-spacing: 2px;
    }

    nav a {
      color: #d3ffb5;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #e3e6b1;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input[type="text"] {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      width: 180px;
    }

    .search-bar button {
      margin-left: 6px;
      padding: 6px 10px;
      background: #a7c957;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #1c2a2e;
      font-weight: bold;
      transition: background 0.2s;
    }

    .search-bar button:hover {
      background: #d3ffb5;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    footer{
      background: #d3ffb5;
      text-align: center;
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">Sumeru Chronicles</div>
    <div class="search-bar">
      <form method="get" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="Search by title, user, or tag...">
        <button type="submit">Search</button>
      </form>
    </div>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'create_post' %}">New Post</a>
        <a href="{% url 'profile' user.username %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
<br>
<footer>
  <h4>Contact Us</h4>
  <p class="mail">Email: rukhtadevata@sumaru.com</p>
  <p class="Phone">+874356721908</p>
  <p class="Socials"></p>
</footer>
</body>
</html>
